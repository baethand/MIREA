    <div id="cart-container">

    <script>
        // Accumulator constructor function
        function Accumulator(startingValue) {
          this.value = startingValue;

          this.read = function() {
            var userInput = prompt("Введите цену товара:", "2");
            var cost = parseFloat(userInput);
            if (!isNaN(cost)) {
              this.value += cost;
              updateCartValue();
            } else {
              alert("Некорректное значение. Пожалуйста, попробуйте снова");
            }
          };
        }

        var cart = new Accumulator(0);

        // Update the cart value on the UI
        function updateCartValue() {
          document.getElementById("cartValue").textContent = cart.value.toFixed(2);
        }

        // Event listener for the "Add to Cart" button
        document.getElementById("addToCartBtn").addEventListener("click", function() {
          cart.read();
        });
    </script>
